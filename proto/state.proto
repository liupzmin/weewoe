syntax = "proto3";
package state;

service State {
  rpc Drain(Kind) returns (stream Data) {}
  rpc SendCommand(Command) returns (Empty) {}
}

message Empty {
}

message Command{
  string Kind = 1;
  int64  ID   = 2; // 0 取缓存数据 1 收集最新数据 2 发送邮件
}

message Data {
  bytes Content  = 1;
}

message Kind {
  string Name = 1;
}